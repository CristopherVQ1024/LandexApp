<div *ngIf="!isAuthenticated" class="login-view">
  <router-outlet></router-outlet>
</div>

<div *ngIf="isAuthenticated" class="app-container">
  <nav class="sidebar">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h2>LANDEX</h2>
      </div>

      <div class="user-info">
        <img *ngIf="userPhoto" [src]="userPhoto" alt="Foto de perfil" class="user-avatar">
        <div *ngIf="!userPhoto" class="user-avatar-placeholder">
          {{ userName.charAt(0) }}
        </div>
        <p class="user-name">{{ userName }}</p>
      </div>

      <ul class="nav-menu">
        <li>
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
              <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
              <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
              <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <button (click)="logout()" class="logout-btn">
          <svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-width="2" stroke-linecap="round"/>
            <polyline points="16 17 21 12 16 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="12" x2="9" y2="12" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Cerrar Sesi√≥n</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
